<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div>
      <div>FPS: <span id="fps"></span></div>
      <button id="low">降低品质</button>
    </div>
    <script>
      (function() {
        const url = "ws://127.0.0.1:{{PORT}}/ws";
        const vscode = acquireVsCodeApi();
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let W = 500;
        let aspect = 1;
        let rate = 1;
        let fps = 0;
        let ws = new WebSocket(url);
        ws.onopen = function() {
          // ws.send("w=400&h=800&q=50");
        };
        let cache = [];
        ws.onmessage = function(msg) {
          let data = msg.data;
          let obj = JSON.parse(data);
          if (obj.cur == 0) {
            cache = [];
          }
          cache.push(obj);
          if (cache.length == obj.len) {
            cache.sort((a, b) => {
              return a.cur - b.cur;
            });
            console.log(cache);
            let pic = cache.map(o => o.data).join("");
            let img = new Image();
            img.src = "data:image/jpeg;base64," + pic;
            img.onload = () => {
              ctx.clearRect(0, 0, W, W * aspect);
              aspect = img.height / img.width;
              rate = img.width / W;
              canvas.width = W;
              canvas.height = W * aspect;
              ctx.drawImage(img, 0, 0, W, W * aspect);
              ws.send("next");
              fps++;
            };
          }
        };

        let mousePoint = [];
        const sendMsg = () => {
          let command = mousePoint.length == 2 ? "tap" : "swipe";
          vscode.postMessage({
            command,
            data: mousePoint.map(i => i * rate)
          });
          console.log(mousePoint.map(i => ~~(i * rate)));
        };
        canvas.addEventListener("mousedown", event => {
          mousePoint = [event.offsetX, event.offsetY];
        });
        canvas.addEventListener("mouseup", event => {
          if (
            mousePoint[0] != event.offsetX ||
            mousePoint[1] != event.offsetY
          ) {
            mousePoint.push(event.offsetX);
            mousePoint.push(event.offsetY);
          }
          sendMsg();
        });

        setInterval(() => {
          document.getElementById("fps").innerHTML = fps;
          fps = 0;
        }, 1000);
        document.getElementById("low").addEventListener("click", () => {
          ws.send("w=500&h=800&q=90");
        });
      })();
    </script>
  </body>
</html>
